<div id="size">
    <h1>Розмірність задачі</h1>
    <div class="content">
        <div class="flex-container">
            <div>
                <label>Кількість обмежень</label>
                <select ng-model="m">
                    <option ng-repeat="value in [2, 3, 4 ,5, 6, 7, 8, 9, 10]" ng-value="value">{{value}}</option>
                </select>
            </div>
            <div>
                <label>Кількість змінних</label>
                <select ng-model="n">
                    <option ng-repeat="value in [2, 3, 4 ,5, 6, 7, 8, 9, 10]" ng-value="value">{{value}}</option>
                </select>
            </div>  
        </div>  
        <button ng-if="mode === 'editable'" ng-click="next()" ui-sref="editable">Далі</button>
        <button ng-if="mode === 'training'" ng-click="next()" ui-sref="training">Далі</button>
        <!-- <button ng-click="next()" ui-sref="training">Далі</button> -->
    </div>
</div>
